version: '3.8'

services:
  quakewatch:
    build:
      context: .
      dockerfile: Dockerfile
    image: quakewatch:latest
    container_name: quakewatch-app
    ports:
      - "5000:5000"
    volumes:
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

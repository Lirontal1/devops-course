name: CD - Build and Push to DockerHub

on:
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  build-and-push:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          echo "VERSION=$(date +%Y%m%d)-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          echo "LATEST=latest" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/quakewatch:${{ steps.version.outputs.VERSION }}
            ${{ secrets.DOCKERHUB_USERNAME }}/quakewatch:${{ steps.version.outputs.LATEST }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/quakewatch:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/quakewatch:buildcache,mode=max

      - name: Image digest
        run: echo "Image pushed with tags ${{ steps.version.outputs.VERSION }} and latest"
